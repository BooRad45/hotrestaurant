<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron" style="text-align: center;">
      <h1>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>      
      <button onclick="location.href='index.html'" type="button" class="btn btn-danger btn-lg" style="background-color: #C9302C;"><span class="glyphicon glyphicon-home"></span> Home</button>
      <button onclick="location.href= 'view.html'" type="button" class="btn btn-danger btn-lg" style="background-color: #286090;"><span class="glyphicon glyphicon-th-list"></span> View Tables</button>
    </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Table Reservation</h3>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for> Name </label>
          <input type="text" class="form-control" id="reserve_name">
        </div>
        <div class="form-group">
          <label for> Phone Number </label>
          <input type="text" class="form-control" id="reserve_phone">
        </div>
        <div class="form-group">
          <label for> Email </label>
          <input type="text" class="form-control" id="reserve_email">
        </div>
        <div class="form-group">
          <label for> Unique ID </label>
          <input type="text" class="form-control" id="reserve_id">
        </div>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </div>
  </div>


  <div>
    <p>
      <a href="">API Table Link</a> | 
      <a href="">API Wait List</a>
    </p>
  </div>
</body>
</html>
